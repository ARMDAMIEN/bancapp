<div class="live-view-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="logo-container">
    </div>
    <div class="header-controls flex-m">
      <div class="market-status">
        <div class="status-indicator online"></div>
        <span class="status-text">Open Market</span>
      </div>
      <div class="account-info">
        <span class="balance">Balance: <span class="balance-amount">{{balance | number:'1.0-2'}} USDC</span></span>
        <button class="user-profile-btn">
          <i class="profile-icon"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Chart Section -->
    <section class="chart-section">
      <div class="chart-header">
        <div class="chart-title-container">
          <h2 class="chart-title">BTC/USDC</h2>
          <span class="price-display" *ngIf="!isLoading">{{ formattedPrice }}</span>
          <span class="price-display loading" *ngIf="isLoading">Chargement...</span>
          <span class="price-change" [ngClass]="priceChangeClass" *ngIf="!isLoading && priceChangePercent !== 0">
            {{ formattedPriceChange }}
          </span>
          <span class="price-change neutral" *ngIf="!isLoading && priceChangePercent === 0">
            --
          </span>
        </div>
        <div class="chart-controls">
          <div class="timeframe-selector">             
            <button 
              *ngFor="let timeframe of availableTimeframes" 
              class="timeframe-btn" 
              [class.active]="isTimeframeActive(timeframe.value)"
              (click)="onTimeframeChange(timeframe.value)">
              {{ timeframe.label }}
            </button>
          </div>  
          <!--
          <div class="chart-options">
            <button class="chart-option-btn">
              <i class="settings-icon"></i>
            </button>
            <button class="chart-option-btn">
              <i class="fullscreen-icon"></i>
            </button>
          </div> -->
        </div>
      </div>

      <!-- Emplacement pour le composant de graphique -->
      <div class="chart-component-wrapper">
        <app-graph></app-graph>
      </div>
    </section>

    <!-- Live Trades Section -->
    <section class="live-trades-section">
      <!-- Emplacement pour le composant de trades en direct -->
      <app-live-trades></app-live-trades>
    </section>
  </main>
</div>
