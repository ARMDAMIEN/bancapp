
<div class="login-container">
    <div class="sect-left">
        <!-- Partie gauche (image/illustration) -->
        <div class="login-visual">
            <!-- Ici vous pourriez ajouter une illustration futuriste -->
        </div>
    </div>

    <div class="sect-right">
        <div class="sect-header-ctn">
            <div class="header-logo-ctn">
                <img src="assets/logo.png" alt="Logo" class="img">
            </div>
        </div>

        <div class="sect-form-ctn">
            <div class="form-ctn">
                <div class="form-header">
                    <h1 class="welcome-text">Welcome !</h1>
                </div>

                <form class="form" #signInForm = "ngForm">
                    <div class="form-item">
                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" class="input" name="username" [(ngModel)]="username"  required email #usernameRef="ngModel">
                    </div>

                    <div class="form-item">
                        <label for="password" class="input-label">Mot de passe</label>
                        <input type="password" id="password" class="input" name ="password" [(ngModel)]="password" required #passwordRef="ngModel">
                    </div>

                    <div class="forgot-password">
                        <span class="fp-link" (click)="redirectTo('forgot-password')">Forgot Password ?</span>
                    </div>

                    <button type="submit" class="form-btn primary-btn" [disabled]="!signInForm.valid" (click)="performLogin(username, password)">
                        Login
                    </button>

                    <div class="error-message" *ngIf="errorMessage">
                        {{errorMessage}}
                    </div>
                    <div class="signup-link">
                        <span>Not sign up yet ? <a href="/sign-up" class="accent-link">Sign Up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
