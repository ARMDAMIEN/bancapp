<div class="login-container">
    <div class="sect-left">
        <!-- Partie gauche (image/illustration) -->
        <div class="login-visual">
            <!-- Illustration futuriste -->
        </div>
    </div>

    <div class="sect-right">
        <div class="sect-header-ctn">
            <div class="header-logo-ctn">
                <img src="assets/logo.png" alt="Logo" class="img">
            </div>
        </div>

        <div class="sect-form-ctn">
            <div class="form-ctn">
                <div class="form-header">
                    <h1 class="welcome-text">Create account</h1>
                </div>

                <form class="form" #signupForm="ngForm">
                    <div class="form-item">
                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" class="input" name="username" [(ngModel)]="username"  required email #usernameRef="ngModel">
                        <span class="error p-t-10" *ngIf="usernameRef.errors?.['required'] && usernameRef.touched">veuillez rentrer un email</span>
                        <span class="error p-t-10" *ngIf="usernameRef.errors?.['email'] && usernameRef.touched">email non valide</span>
                    </div>

                    <div class="form-item">
                        <label for="password" class="input-label">Password</label>
                        <input type="password" id="password" class="input" type="password" name ="password" [(ngModel)]="password" required #passwordRef="ngModel">
                    </div>

                    <div class="form-item">
                        <label for="confirmPassword" class="input-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="input" name="confirmPassword" [(ngModel)]="confirmPassword" required #confirmPasswordRef="ngModel" >
                    </div>

                    <div class="password-match-error" *ngIf="passwordMismatch() && confirmPasswordRef.touched">
                        Les mots de passe ne correspondent pas
                    </div>

                    <button type="submit" class="form-btn primary-btn" [disabled]="!signupForm.valid || passwordMismatch()" (click)="onSignUp(username, password)">
                        Sign Up
                    </button>

                    <div class="error-message" *ngIf="errorMessage">
                        {{errorMessage}}
                    </div>
                    <div class="signup-link">
                        <span>Already have an account ? <a href="/sign-in" class="accent-link">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
